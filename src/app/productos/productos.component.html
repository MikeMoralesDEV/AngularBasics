<table mat-table [dataSource]="productos" class="mat-elevation-z8">
  <!-- Columna Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.getNombre() }} </td>
  </ng-container>

  <!-- Columna Precio -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let producto"> {{ producto.getPrecio() | currency:'EUR' }} </td>
  </ng-container>

  <!-- Columna Imagen -->
  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let producto">
      <img [ngSrc]="'assets/defaultProduct.jpg'" width="80" height="80" alt="{{ producto.getNombre() }}" />
    </td>
  </ng-container>

  <!-- Cabecera y Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
